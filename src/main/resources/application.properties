# Application Identification
spring.application.name=Army Digital Information System
server.servlet.context-path=/adis

# H2 Database (Embedded - Offline Mode)
spring.datasource.url=jdbc:h2:file:./data/adis_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Access at http://localhost:8080/adis/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080

# JWT Configuration
jwt.secret=ArmyDigitalInformationSystemSecretKey2023MustBeLongEnoughForHS256
# JWT expiration time (5 minutes in milliseconds)
jwt.expiration=300000
